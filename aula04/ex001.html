<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula #04 do curso de JS</title>
    <style>
        body{
            background-color: rgb(112, 112, 216);
            color: white;
            font: 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aula #04 do curso de JavaScript.</p>
    <script>
        window.alert("Minha primeira mensagem") // dispara alertas
        window.confirm("Entendeu?") // dispara confirmações
        window.prompt("Qual seu nome?") // dispara perguntas
        /* Obs.: Posso omitir o window que também irá executar o comando de exibir a mensagem no pop-up na tela. Não precisamos utilizar o ponto e vígula no final do código.*/
    </script>
</body>
</html>
